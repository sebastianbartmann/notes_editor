<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="/static/style.css?v=2025-01-01">
    <script src="/static/htmx.min.js?v=2025-01-01"></script>
</head>
<body>
    <main class="container">
        <nav class="topbar">
            <div class="brand">
                <strong>Tools</strong>
                <a class="button ghost" href="/">Daily</a>
            </div>
            <div class="today">Vault root: ~/notes</div>
        </nav>

        <article class="panel">
            <div class="tools-grid">
                <a class="tool-card" href="/files">
                    <div class="tool-title">Files</div>
                    <div class="tool-desc">Browse and edit vault files.</div>
                </a>
                <a class="tool-card" href="/tools/llm">
                    <div class="tool-title">Claude</div>
                    <div class="tool-desc">Run commands against the vault.</div>
                </a>
                <a class="tool-card" href="/sleep-times">
                    <div class="tool-title">Sleep Times</div>
                    <div class="tool-desc">Log and review sleep blocks.</div>
                </a>
                <a class="tool-card" href="/tools/noise">
                    <div class="tool-title">Noise</div>
                    <div class="tool-desc">Looping white noise for sleep.</div>
                </a>
                <a class="tool-card" href="https://thirdpartycheck.com/admin/kiosk">
                    <div class="tool-title">Crawler Admin</div>
                    <div class="tool-desc">Web crawler admin dashboard.</div>
                </a>
            </div>
        </article>
    </main>
</body>
</html>
