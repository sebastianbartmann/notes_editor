<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude</title>
    <link rel="stylesheet" href="/static/style.css?v=2025-01-01">
</head>
<body class="{{ theme_class }}">
    <main class="container">
        <nav class="topbar">
            <div class="brand">
                <strong>Claude</strong>
                <a class="button ghost" href="/">Daily</a>
                <a class="button ghost" href="/tools">Tools</a>
            </div>
            <div class="today">Person: {{ person }}</div>
        </nav>

        <article class="panel chat-panel">
            <div class="panel-header">
                <h3>Chat</h3>
                <button type="button" class="button ghost" id="clear-btn">Clear</button>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <div id="chat-status" class="chat-status"></div>
            <form id="chat-form" class="chat-form">
                <textarea name="message" rows="3" placeholder="Ask Claude..." required></textarea>
                <button type="submit" class="button" id="send-btn">Send</button>
            </form>
        </article>
    </main>

    <script>
        let sessionId = null;

        const messagesDiv = document.getElementById('chat-messages');
        const form = document.getElementById('chat-form');
        const textarea = form.querySelector('textarea');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        const statusDiv = document.getElementById('chat-status');

        function addMessage(role, content) {
            const msg = document.createElement('div');
            msg.className = `chat-message ${role}`;
            msg.innerHTML = `<div class="chat-role">${role === 'user' ? 'You' : 'Claude'}</div><div class="chat-content">${escapeHtml(content)}</div>`;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return msg.querySelector('.chat-content');
        }

        function setStatus(text) {
            statusDiv.textContent = text;
            statusDiv.style.display = text ? 'block' : 'none';
        }

        function updateMessage(contentEl, text) {
            contentEl.innerHTML = escapeHtml(text);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function setLoading(loading) {
            sendBtn.disabled = loading;
            sendBtn.textContent = loading ? 'Sending...' : 'Send';
            textarea.disabled = loading;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = textarea.value.trim();
            if (!message) return;

            addMessage('user', message);
            textarea.value = '';
            setLoading(true);
            setStatus('Connecting...');

            const formData = new FormData();
            formData.append('message', message);
            if (sessionId) formData.append('session_id', sessionId);

            try {
                const res = await fetch('/api/claude/chat-stream', {
                    method: 'POST',
                    body: formData,
                });
                if (!res.ok || !res.body) {
                    throw new Error(`HTTP ${res.status}`);
                }

                const contentEl = addMessage('assistant', '');
                let assistantText = '';
                let buffer = '';
                const reader = res.body.getReader();
                const decoder = new TextDecoder();

                setStatus('Waiting for Claude...');

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();
                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed) continue;
                        let event;
                        try {
                            event = JSON.parse(trimmed);
                        } catch (err) {
                            continue;
                        }

                        if (event.type === 'text') {
                            assistantText += event.delta || '';
                            updateMessage(contentEl, assistantText);
                        } else if (event.type === 'tool') {
                            const toolDetail = event.input?.url ? ` ${event.input.url}` : '';
                            setStatus(`Tool: ${event.name}${toolDetail}`);
                        } else if (event.type === 'done') {
                            if (event.session_id) {
                                sessionId = event.session_id;
                            }
                            setStatus('');
                        } else if (event.type === 'error') {
                            assistantText += `\nError: ${event.message}`;
                            updateMessage(contentEl, assistantText);
                            setStatus('');
                        }
                    }
                }
            } catch (err) {
                addMessage('assistant', `Error: ${err.message}`);
                setStatus('');
            } finally {
                setLoading(false);
                textarea.focus();
            }
        });

        clearBtn.addEventListener('click', async () => {
            if (sessionId) {
                const formData = new FormData();
                formData.append('session_id', sessionId);
                await fetch('/api/claude/clear', { method: 'POST', body: formData });
            }
            sessionId = null;
            messagesDiv.innerHTML = '';
        });

        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
