<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <main class="container">
        <nav class="topbar">
            <div class="brand">
                <strong>Claude</strong>
                <a class="button ghost" href="/">Daily</a>
                <a class="button ghost" href="/tools">Tools</a>
            </div>
            <div class="today">Vault root: ~/notes</div>
        </nav>

        <article class="panel">
            <div class="panel-header">
                <h3>Command</h3>
            </div>
            <form class="llm-form" hx-post="/api/tools/claude" hx-target="#llm-output" hx-swap="innerHTML">
                <textarea name="prompt" rows="6" placeholder="Describe what you want Claude to do..." required></textarea>
                <div class="actions">
                    <button type="submit" class="button">Send</button>
                </div>
            </form>
            <div id="llm-output" class="llm-output muted">Awaiting command.</div>
        </article>
    </main>
</body>
</html>
