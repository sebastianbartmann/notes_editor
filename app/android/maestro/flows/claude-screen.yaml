appId: com.bartmann.noteseditor
---
- launchApp
- tapOn: "More"
- waitForAnimationToEnd

# Navigate to Agent
- tapOn: "Agent"
- waitForAnimationToEnd
- takeScreenshot: "claude-01-initial"

# Verify chat interface elements
- assertVisible: "Sessions"
- takeScreenshot: "claude-02-chat-interface"

# Open sessions modal and verify it renders
- tapOn: "Sessions"
- waitForAnimationToEnd
- assertVisible: "Sessions"
- takeScreenshot: "claude-03-sessions-modal"
- tapOn: "Close"
- waitForAnimationToEnd

# Input a message (but don't send to avoid API calls)
- tapOn: "Ask Agent..."
- inputText: "Hello Agent"
- takeScreenshot: "claude-04-message-typed"
