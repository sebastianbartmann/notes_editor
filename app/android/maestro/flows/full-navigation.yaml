appId: com.bartmann.noteseditor
---
- launchApp
- tapOn:
    text: "Sebastian"
    optional: true
- waitForAnimationToEnd
- takeScreenshot: "nav-01-launch"

# Verify baseline nav anchors (footer is user-configurable; "More" is fixed)
- assertVisible: "Daily"
- assertVisible: "More"

# Navigate to Files
- tapOn: "More"
- waitForAnimationToEnd
- tapOn: "Files"
- waitForAnimationToEnd
- takeScreenshot: "nav-02-files"

# Navigate to Sleep
- tapOn: "More"
- waitForAnimationToEnd
- tapOn: "Sleep"
- waitForAnimationToEnd
- takeScreenshot: "nav-03-sleep"

# Navigate to More
- tapOn: "More"
- waitForAnimationToEnd
- takeScreenshot: "nav-04-more"

# Navigate to Agent via More
- tapOn: "Agent"
- waitForAnimationToEnd
- takeScreenshot: "nav-05-agent"

# Back to More
- back
- takeScreenshot: "nav-06-back-to-more"

# Back to Daily
- tapOn: "Daily"
- waitForAnimationToEnd
- takeScreenshot: "nav-08-back-to-daily"
