appId: com.bartmann.noteseditor
---
- launchApp
- tapOn: "More"
- waitForAnimationToEnd

# Navigate to Settings
- tapOn: "Settings"
- waitForAnimationToEnd
- takeScreenshot: "settings-01-initial"

# Verify settings elements
- assertVisible: "Person"
- assertVisible: "Theme"
- assertVisible: "Text size"
- takeScreenshot: "settings-02-elements"

# Test theme toggle
- tapOn: "Light"
- waitForAnimationToEnd
- takeScreenshot: "settings-03-light-theme"

# Switch back to dark
- tapOn: "Dark"
- waitForAnimationToEnd
- takeScreenshot: "settings-04-dark-theme"

# Test person selection
- tapOn: "Sebastian"
- waitForAnimationToEnd
- takeScreenshot: "settings-05-person-selected"

# Test granular text size controls
- scroll
- assertVisible: "A+"
- takeScreenshot: "settings-06-text-size-initial"
- tapOn: "A+"
- waitForAnimationToEnd
- takeScreenshot: "settings-07-text-size-up"
- tapOn: "A-"
- waitForAnimationToEnd
- takeScreenshot: "settings-08-text-size-down"

# Verify backup section (may require scroll on small emulator viewport)
- scroll
- scroll
- assertVisible: "Download backup (.zip)"
- takeScreenshot: "settings-09-backup-visible"
